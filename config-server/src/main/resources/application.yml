server:
  port: 8089


spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        native:
          search-locations: file:///D:/spring-boot-micro-services/config

  profiles:
    active: native



eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true